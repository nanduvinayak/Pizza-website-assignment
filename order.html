<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="noindex, nofollow">
    <meta name="robots" content="noindex,nofollow">
    <title>piZZAshop.com</title>

    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <!-- Header Section -->
    <header class="background">
        <div >
            <img src="img/pizza-box.png" alt="Logo" class="logo">
        </div>
        <div class="text">
            <h1>Order Your piZZA here....</h1>
            <h2>at "piZZAshop"</h2>
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="/">Home</a>
        <a href="/menu.html">Menu</a>
        <a href="/contact.html">Contact</a>
    </nav>
    
    <main class="main">
        <h4>Provide the required details below:</h4>

        <!-- Order Details Form -->
        <form id="order-form" action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>



            <!-- radio button -->
            <h4>Pizza Size:</h4>
            <label>
                <input type="radio" name="size" value="small" required>
                Small
            </label>
            <label>
                <input type="radio" name="size" value="medium" required>
                Medium
            </label>
            <label>
                <input type="radio" name="size" value="large" required>
                Large
            </label>
            <label>
                <input type="radio" name="size" value="large" required>
                X-Large
            </label>

            <!-- Checkbox Input -->
            <h4>Toppings:</h4>
            <label>
                <input type="checkbox" name="toppings[]" value="pepperoni">
                Pepperoni
            </label>
            <label>
                <input type="checkbox" name="toppings[]" value="mushrooms">
                Mushrooms
            </label>
            <label>
                <input type="checkbox" name="toppings[]" value="olives">
                Olives
            </label><br>


            <!-- Select Input -->
            <div class="dropdown">
                Delivery Method:<select name="delivery-method" required>
                    <option value="">Select an option</option>
                    <option value="delivery">Delivery</option>
                    <option value="takeout">Takeout</option>
                </select>
            </div>

            <!-- Additional Comments -->
            <label for="comments"></label>
            <textarea id="comments" name="comments" rows="4" placeholder="Additional Comments:"></textarea><br>

            <!-- Submit Button -->
            <button type="submit">Place Order</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Pizza Heaven. All rights reserved.</p>
    </footer>
</body>
</html>
